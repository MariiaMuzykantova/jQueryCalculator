<!DOCTYPE html>
<html>
<head>
    <!--— Required meta tags —-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--— Bootstrap CSS —-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body class="col-sm-9">

    <script>
        $(document).ready(function () {
            $("#plus").on("click", function () {
                var a = parseInt($('#input1').val());
                var b = parseInt($('#input2').val());
                var sum = a + b;
                $("#result").html("Result = " + sum);
                //event.preventDefault();
            })
            $("#minus").on("click", function () {
                var a = parseInt($('#input1').val());
                var b = parseInt($('#input2').val());
                var difference = a - b;
                $("#result").html("Result = " + difference);
                //event.preventDefault();
            })
        })
    </script>

    <div class="container" style="margin-top: 1cm;">

        <form class="col-sm-10">
            <div id="result" class="card text-white bg-info mb-3" style="max-width: 18rem;">
                <div class="card-body">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="input1" placeholder="Enter first number" />
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="input2" placeholder="Enter second number" />
                </div>
            </div>
        </form>
        <div class="input-group">
            <span class="input-group-btn">
                <button id="minus" type="button" class="btn btn-default btn-number" data-type="minus" data-field="quant[1]">-
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
            </span>
            <span class="input-group-btn">
                <button id="plus" type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">+
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </span>
        </div>
    </div>

</html>
